<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Vikrant V Kamble - Economics PhD Student">
  <title>Vikrant V Kamble</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }
    
    .navbar {
      background-color: #0a3d62;
      overflow: hidden;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    
    .navbar-left {
      color: white;
      padding: 14px 16px;
    }
    
    .navbar-right {
      display: flex;
      flex-wrap: wrap;
    }
    
    .navbar-right a {
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
    
    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }
    
    .content {
      margin: 40px auto;
      padding: 0 20px;
      max-width: 1200px;
    }
    
    .header {
      display: flex;
      align-items: flex-start;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 20px;
    }
    
    .profile-photo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #0a3d62;
    }
    
    .header-text {
      flex: 1;
      min-width: 280px;
    }
    
    h1, h2 {
      color: #333;
    }
    
    p {
      margin: 10px 0;
    }
    
    .section {
      margin-bottom: 40px;
    }
    
    .social-links {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
    
    .social-links a {
      text-decoration: none;
      color: #0a3d62;
    }
    
    .hidden {
      display: none;
    }
    
    .last-updated {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 12px;
      color: #333;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 5px;
    }
    
    /* Mobile-specific styles */
    @media screen and (max-width: 768px) {
      .navbar {
        flex-direction: column;
      }
      
      .navbar-right {
        width: 100%;
        justify-content: center;
      }
      
      .navbar-left {
        text-align: center;
      }
      
      .header {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
      
      .content {
        margin: 20px auto;
      }
      
      .social-links {
        justify-content: center;
      }
      
      ul {
        padding-left: 20px;
      }
    }
    
    /* Small mobile devices */
    @media screen and (max-width: 480px) {
      .navbar-right a {
        padding: 10px;
        font-size: 14px;
      }
      
      h1 {
        font-size: 24px;
      }
      
      h2 {
        font-size: 20px;
      }
      
      p {
        font-size: 16px;
      }
    }
  </style>
</head>
