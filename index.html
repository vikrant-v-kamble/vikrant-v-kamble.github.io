<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Vikrant V Kamble - Economics PhD Student">
  <title>Vikrant V Kamble</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }
    .navbar {
      background-color: #0a3d62;
      overflow: hidden;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      padding: 0.5rem;
    }
    .navbar-left {
      color: white;
      padding: 14px 16px;
    }
    .navbar-right a {
      color: white;
      padding: 14px 16px;
      text-decoration: none;
      display: inline-block;
    }
    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }
    .content {
      margin: 20px 5vw;
    }
    .header {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }
    @media(min-width: 768px) {
      .header {
        flex-direction: row;
      }
      .navbar-right a {
        padding: 0.5rem 1rem;
      }
    }
    .profile-photo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin: 0 auto 10px;
      border: 2px solid #0a3d62;
    }
    .header-text {
      flex-grow: 1;
      text-align: center;
    }
    @media(min-width: 768px) {
      .header-text {
        text-align: left;
        margin-left: 20px;
      }
    }
    h1, h2 {
      color: #333;
    }
    .section {
      margin-bottom: 40px;
    }
    .hidden {
      display: none;
    }
    .social-links a {
      margin-right: 10px;
      text-decoration: none;
      color: #0a3d62;
    }
    .last-updated {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 0.8rem;
      color: #333;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <div class="navbar-left">Vikrant Vilas Kamble</div>
    <div class="navbar-right">
      <a href="#home" onclick="showSection('home')">Home</a>
      <a href="#research" onclick="showSection('research')">Research</a>
      <a href="#teaching" onclick="showSection('teaching')">Teaching</a>
      <a href="#resources" onclick="showSection('resources')">Resources</a>
    </div>
  </div>
  
  <!-- Content -->
  <div class="content">
    <div id="home" class="header">
      <img src="pic1.png" alt="Profile photo of Vikrant Vilas Kamble" class="profile-photo">
      <div class="header-text">
        <h1>Welcome! My name is Vikrant.</h1>
        <p>I am a 4th-year PhD candidate in Economics at the University of Delaware...</p>
        <div class="social-links">
          <a href="https://scholar.google.com/citations?user=LGHCqEMAAAAJ&hl=en" target="_blank">Google Scholar</a>
          <a href="https://www.linkedin.com/in/vikrant-vilas-kamble-20779a134/" target="_blank">LinkedIn</a>
          <a href="https://x.com/Vikrant_V_" target="_blank">Twitter</a>
        </div>
      </div>
    </div>

    <div id="research" class="section hidden"><h2>Research</h2>...</div>
    <div id="teaching" class="section hidden"><h2>Teaching</h2>...</div>
    <div id="resources" class="section hidden"><h2>Resources</h2>...</div>
  </div>

  <!-- Last Updated Section -->
  <div class="last-updated" id="last-updated">
    Last updated on: <span id="update-date"></span>
  </div>

  <script>
    function showSection(section) {
      document.querySelectorAll('.section').forEach(s => s.classList.add('hidden'));
      document.getElementById(section).classList.remove('hidden');
    }

    document.addEventListener('DOMContentLoaded', function() {
      showSection('home');
      const lastUpdatedDate = new Date(document.lastModified);
      document.getElementById('update-date').textContent = lastUpdatedDate.toLocaleDateString('en-US', {
        year: 'numeric', month: 'long', day: 'numeric'
      });
    });
  </script>
</body>
</html>
