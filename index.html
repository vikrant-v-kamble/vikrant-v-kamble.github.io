<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Vikrant V... Kamble - Economics PhD Student">
  <title>Vikrant V Kamble</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }
    .navbar {
      background-color: #0a3d62;
      overflow: hidden;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    .navbar-left {
      color: white;
      padding: 14px 16px;
      display: inline-block;
    }
    .navbar-right a {
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      display: inline-block;
    }
    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }
    .content {
      margin: 20px 20px;
    }
    .header {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      margin-bottom: 20px;
    }
    .profile-photo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 20px;
      border: 2px solid #0a3d62;
    }
    .header-text {
      flex-grow: 1;
    }
    h1, h2 {
      color: #333;
    }
    p {
      margin: 10px 0;
    }
    .section {
      margin-bottom: 40px;
    }
    .social-links a {
      margin-right: 10px;
      text-decoration: none;
      color: #0a3d62;
    }
    .hidden {
      display: none;
    }
    .last-updated {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 12px;
      color: #333;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
      }
      .navbar-left, .navbar-right a {
        padding: 10px;
        text-align: center;
        width: 100%;
      }
      .content {
        margin: 20px 10px;
      }
      .profile-photo {
        width: 100px;
        height: 100px;
        margin: 0 auto 10px auto;
      }
      .header {
        flex-direction: column;
        text-align: center;
      }
      .header-text {
        margin: 0;
      }
      .last-updated {
        position: static;
        text-align: center;
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <div class="navbar-left">
      Vikrant V Kamble
    </div>
    <div class="navbar-right">
      <a href="#home" onclick="showSection('home')">Home</a>
      <a href="#research" onclick="showSection('research')">Research</a>
      <a href="#teaching" onclick="showSection('teaching')">Teaching</a>
      <a href="#resources" onclick="showSection('resources')">Resources</a>
    </div>
  </div>
  
  <!-- Content -->
  <div class="content">
    <!-- Home Section -->
    <div id="home" class="header">
      <img src="pic1.png" alt="Profile photo of Vikrant Vilas Kamble" class="profile-photo">
      <div class="header-text">
        <h1>Welcome! My name is Vikrant.</h1>
        <p>I am a 4th-year PhD candidate in Economics at the University of Delaware...</p>
        <div class="social-links">
          <a href="https://scholar.google.com/citations?user=LGHCqEMAAAAJ&hl=en" target="_blank">Google Scholar</a>
          <a href="https://www.linkedin.com/in/vikrant-vilas-kamble-20779a134/" target="_blank">LinkedIn</a>
          <a href="https://x.com/Vikrant_V_" target="_blank">Twitter</a>
        </div>
      </div>
    </div>
    
    <!-- Research Section -->
    <div id="research" class="section hidden">
      <h2>Research</h2>
      <!-- Add your research content here -->
    </div>

    <!-- Teaching Section -->
    <div id="teaching" class="section hidden">
      <h2>Teaching</h2>
      <!-- Add your teaching content here -->
    </div>

    <!-- Resources Section -->
    <div id="resources" class="section hidden">
      <h2>Resources</h2>
      <!-- Add your resources content here -->
    </div>
  </div>

  <!-- Last Updated Section -->
  <div class="last-updated" id="last-updated">
    Last updated on: <span id="update-date"></span>
  </div>

  <!-- JavaScript for Section Navigation and Last Updated Date -->
  <script>
    function showSection(section) {
      const sections = ['home', 'research', 'teaching', 'resources'];
      sections.forEach(s => {
        document.getElementById(s).classList.add('hidden');
      });
      document.getElementById(section).classList.remove('hidden');
    }

    // Show home section by default on page load
    document.addEventListener('DOMContentLoaded', function() {
      showSection('home');
      
      // Automatically set the last updated date
      const lastUpdatedDate = new Date(document.lastModified);
      document.getElementById('update-date').textContent = lastUpdatedDate.toLocaleDateString('en-US', {
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      });
    });
  </script>
</body>
</html>
