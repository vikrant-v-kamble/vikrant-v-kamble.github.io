<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Vikrant V Kamble - Economics PhD Student">
  <title>Vikrant V Kamble</title>
  <style>
    /* ... Previous styles remain ... */

    /* Mobile Dot Navigation */
    .dot-nav {
      display: none;
      text-align: center;
      margin: 20px 0;
    }

    .dot {
      height: 12px;
      width: 12px;
      margin: 0 8px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .dot.active {
      background-color: #0a3d62;
    }

    .dot-label {
      display: none;
      font-size: 12px;
      margin-top: 5px;
    }

    /* Profile content wrapper */
    .profile-wrapper {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      align-items: start;
    }

    .profile-photo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #0a3d62;
      flex-shrink: 0;
    }

    .header-text {
      flex: 1;
      min-width: 280px;
    }

    /* Mobile Styles */
    @media screen and (max-width: 768px) {
      .navbar-right {
        display: none; /* Hide traditional navigation on mobile */
      }

      .dot-nav {
        display: block; /* Show dot navigation */
      }

      .dot:hover .dot-label {
        display: block;
        position: absolute;
        transform: translateX(-50%);
        left: 50%;
      }

      .profile-wrapper {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .content {
        padding: 10px;
      }

      /* Improved text wrapping for mobile */
      .header-text p {
        text-align: justify;
        word-wrap: break-word;
        overflow-wrap: break-word;
        hyphens: auto;
      }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="navbar-left">
      Vikrant V Kamble
    </div>
    <div class="navbar-right">
      <a href="#home" onclick="showSection('home')">Home</a>
      <a href="#research" onclick="showSection('research')">Research</a>
      <a href="#teaching" onclick="showSection('teaching')">Teaching</a>
      <a href="#resources" onclick="showSection('resources')">Resources</a>
    </div>
  </div>

  <!-- Mobile Dot Navigation -->
  <div class="dot-nav">
    <div class="dot active" onclick="showSection('home')" title="Home">
      <span class="dot-label">Home</span>
    </div>
    <div class="dot" onclick="showSection('research')" title="Research">
      <span class="dot-label">Research</span>
    </div>
    <div class="dot" onclick="showSection('teaching')" title="Teaching">
      <span class="dot-label">Teaching</span>
    </div>
    <div class="dot" onclick="showSection('resources')" title="Resources">
      <span class="dot-label">Resources</span>
    </div>
  </div>

  <div class="content">
    <!-- Home Section -->
    <div id="home" class="section">
      <div class="profile-wrapper">
        <img src="pic1.png" alt="Profile photo of Vikrant Vilas Kamble" class="profile-photo">
        <div class="header-text">
          <h1>Welcome! My name is Vikrant.</h1>
          <p>I am a 4th-year PhD candidate in Economics at the University of Delaware...</p>
          <!-- Rest of the text content -->
        </div>
      </div>
    </div>

    <!-- Other sections remain the same -->
  </div>

  <script>
    function showSection(section) {
      // Hide all sections
      const sections = ['home', 'research', 'teaching', 'resources'];
      sections.forEach(s => {
        document.getElementById(s).classList.add('hidden');
      });
      
      // Show selected section
      document.getElementById(section).classList.remove('hidden');
      
      // Update dot navigation
      const dots = document.querySelectorAll('.dot');
      dots.forEach((dot, index) => {
        if (sections[index] === section) {
          dot.classList.add('active');
        } else {
          dot.classList.remove('active');
        }
      });
    }

    // Show home section by default
    document.addEventListener('DOMContentLoaded', function() {
      showSection('home');
    });
  </script>
</body>
</html>
